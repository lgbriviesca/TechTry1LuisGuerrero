<div class="container">
    <div class="row">
        <div class="form-group">
            <h1>Welcome to my technical assessment</h1>
                <p> Please, use the correct credentials to log in the system and use the
                    features were set for you.</p>
        </div>
        <form [formGroup]="formLogin">
            <div class="form-group">
                <label for="rol">Role</label>
                <input type="string" formControlName="rol" class="form-control" id="rol" placeholder="type your role">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="type your password">
            </div>
            <button type="submit" (click)="onSubmit()" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</div>
